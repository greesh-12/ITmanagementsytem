{% extends 'admin_base.html' %}

{% block content %}
{% load static %}

<style>
    .form-container {
        max-width: 800px;
        margin: 30px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

<div class="form-container">
    <h1>Edit Project</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Client Name -->
        <div class="mb-3">
            <label for="clientName" class="form-label">Client Name</label>
            <input type="text" class="form-control" id="clientName" name="client_name" value="{{ project.client_name }}" required>
        </div>

        <div class="mb-3">
            <label for="clientemail" class="form-label">Client Email</label>
            <input type="text" class="form-control" id="clientemail" name="client_email" value="{{ project.client_email }}" required>
        </div>

        <!-- project name -->
        <div class="mb-3">
            <label for="projectname" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectname" name="projectname" value="{{ project.project_name }}" required>
        </div>
        <!-- Project Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ project.description }}</textarea>
        </div>

        <!-- Project Requirements -->
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="4" required>{{ project.requirements }}</textarea>
        </div>


        <!-- Dates -->
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="start_date" required value="{{ project.start_date|date:'Y-m-d' }}">
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" name="end_date" required value="{{ project.end_date|date:'Y-m-d' }}">
        </div>
        <!-- Attachments -->
        <div class="mb-3">
            <label for="attachments" class="form-label">Attachments</label>
            {% if project.attachments %}
            <p>Current: <a href="{{ project.attachments.url }}" target="_blank">View Attachment</a></p>
            {% endif %}
            <input type="file" class="form-control" id="attachments" name="attachments">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Update Project</button>
    </form>
</div>

{% endblock %}
