{% extends 'admin_base.html' %}
{% block content %}
<style>
    /* General body styling */
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
    }

    /* Container styling */
    .container {
        width: 100%;
        max-width: 450px;
        background-color: #ffffff;
        padding: 25px;
        margin: 30px auto;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        box-sizing: border-box;
    }

    /* Heading styling */
    h2 {
        color: #333;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
    }

    /* Label styling */
    label {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
        display: block;
        text-align: left;
        font-weight: 500;
    }

    /* Input field styling */
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f8f8f8;
        transition: all 0.3s ease;
    }

    /* Focus effect for inputs */
    input[type="text"]:focus, input[type="number"]:focus {
        border-color: #007bff;
        background-color: #fff;
        outline: none;
    }

    /* Submit button styling */
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    /* Hover effect for submit button */
    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Active effect for submit button */
    input[type="submit"]:active {
        background-color: #003e7a;
    }

    /* Alert styling */
    .alert {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 1rem;
        line-height: 1.5;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-success .close {
        color: #155724;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
            width: 80%;
        }

        h2 {
            font-size: 26px;
        }

        input[type="submit"] {
            font-size: 14px;
            padding: 14px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 15px;
            width: 95%;
        }

        h2 {
            font-size: 22px;
        }

        input[type="submit"] {
            font-size: 14px;
            padding: 12px;
        }
    }
</style>

<center>
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="border: 2px solid #28a745; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="font-size: 1.2rem; color: #155724;">
        <span aria-hidden="true">&times;</span>
    </button>
    {% for message in messages %}
    <center>
        <p style="margin: 0; padding: 5px; font-weight: bold; color: #155724;">{{ message }}</p>
    </center>
    {% endfor %}
    </div>
    {% endif %}

    <div class="container">
        <h2>Add Category</h2>
        <form action="{% url 'dept_add' %}" method="POST">
            {% csrf_token %}
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required placeholder="Enter department">
    
            <input type="submit" value="Submit">
        </form>
    </div>
</center>

{% endblock %}
